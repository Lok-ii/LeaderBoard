<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <section class="addData">
      <h1>LeaderBoard</h1>
      <form action="">
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
        />
        <input type="text" name="country" id="country" placeholder="Country" />
        <input
          type="number"
          name="score"
          id="score"
          placeholder="Player Score"
        />
        <button type="submit" id="submit">Add Player</button>
      </form>
      <span class="fields">All fields are required</span>
    </section>
    <section class="leaderboard">
      <div class="leaderboard-item">
        <div>
          <span class="name">LOKESH KATARIA</span>
          <p class="currentDate">OCTOBER 19, 2023 - 10:30:45 AM</p>
        </div>
        <span class="country">INDIA</span>
        <span class="score">87</span>
        <div class="button-container">
          <button class="delete"><i class="fa-solid fa-trash"></i></button>
          <button class="incDec">+5</button>
          <button class="incDec">-5</button>
        </div>
      </div>
      <div class="leaderboard-item">
        <div>
          <span class="name">JAITEN SAHU</span>
          <p class="currentDate">OCTOBER 19, 2023 - 11:38:26 AM</p>
        </div>
        <span class="country">INDIA</span>
        <span class="score">98</span>
        <div class="button-container">
          <button class="delete"><i class="fa-solid fa-trash"></i></button>
          <button class="incDec">+5</button>
          <button class="incDec">-5</button>
        </div>
      </div>
      <div class="leaderboard-item">
        <div>
          <span class="name">SAKSHI THAKARE</span>
          <p class="currentDate">OCTOBER 19, 2023 - 01:45:45 PM</p>
        </div>
        <span class="country">INDIA</span>
        <span class="score">95</span>
        <div class="button-container">
          <button class="delete"><i class="fa-solid fa-trash"></i></button>
          <button class="incDec">+5</button>
          <button class="incDec">-5</button>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/d191351939.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
